{% extends 'home.html' %} {% block title %}
<title>Petazon {{title}}</title>
{% endblock title %} {% block content %}
<div class="admin_product_container">
  <div class="admin_form_container">
    <div class="input_form_container">
      <form action="/add_product">
        <p class="center_bold_text">New Product Form</p>
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required />
        <br />
        <label for="product_description">Description:</label>
        <input type="text" name="product_description" required />
        <br />
        <label for="product_stock">Stock:</label>
        <input type="number" name="product_stock" required />
        <br />
        <label for="product_price">Price:</label>
        <input type="number" name="product_price" required />
        <br />
        <label for="product_image_url">Image:</label>
        <input type="text" name="product_image_url" required />
        <button class="admin_submit_button" type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</div>
{% endblock content%}
